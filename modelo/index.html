<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <h1> Tabela IMC</h1>
        <div class="two-columns">
            <div class="column-1">
                <h2>IMC</h2>
                <p>
                    Menos do que 18,5<br>
                    Entre 18,5 e 24,9<br>
                    Entre 25 e 29,9<br>
                    Entre 30 e 34,9<br>
                    Entre 35 e 39,9<br>
                    Mais do que 40
                </p><br>
            </div>
            <div class="column-2">
                <h2>Resultado</h2>
                <p>
                    Abaixo do peso<br>
                    Peso normal<br>
                    Sobrepeso<br>
                    Obesidade grau 1<br>
                    Obesidade grau 2<br>
                    Obesidade grau 3
                </p>
            </div>
        </div>
        <!-- formulario -->
        <form id="form" action="" method="get">
            <h1>Calcule seu IMC:</h1>
            <label for="peso">Peso:</label>
            <input id="peso" type="text">
            <label for="altura">Altura:</label>
            <input id="altura" type="text">
            <button>Calcular</button>
        </form>
        <div id="resultado">

        </div>
    </section>
    <!-- JS -->
    <script src="../modelo/js/main.js"></script>
</body>

</html>
